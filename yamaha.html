<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yamaha motorsports</title>
    <link rel="stylesheet" href="yamaha.css">
</head>

<body>
    <section class="main">
        <header>
            <a href="#"><img src="logo1.png" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">contact</a></li>
            </ul>

        </header>
        <div class="content">
            <h2>Max <span>Performance</span></h2>
            <a href="#" class="btn">Ride Now</a>
            <img src="Daco_5210558.png" class="bike">
        </div>
        <div class="slider">
            <div class="slides active">
                <h2><span>Engine</span><br>999 cc</h2>
                <h2><span>Max Speed</span><br>300 km/h</h2>
            </div>
            <div class="slides">
                <h2><span>Milage</span><br>15 Km/L</h2>
                <h2><span>0-100 Km/h</span><br>2.6 Seconds</h2>
            </div>
            <div class="slides">
                <h2><span>Wheels</span><br>17-Inch Alloy</h2>
                <h2><span>Tire Type</span><br>Tubeless</h2>
            </div>
        </div>




        <div class="footer">
            <ul class="sci">
                <li><button class="facebook"><a href="https://www.facebook.com/YamahaMotorEU/"><ion-icon
                                name="logo-facebook"></ion-icon></a></button></li>
                <li><button class="instagram"><a href="https://www.instagram.com/yamahamotoreu/?hl=en"><ion-icon
                                name="logo-instagram"></ion-icon></a></button></li>
                <li><button class="twitter"><a
                            href="https://twitter.com/yamaharacingcom?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><ion-icon
                                name="logo-twitter"></ion-icon></a></button></li>

            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>

            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        const toggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        toggle.onclick = function () {
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i) {
            for (slide of slides)
                slide.classList.remove('active');
            slides[i].classList.add('active');

            for (dot of dots)
                dot.classList.remove('active');
            dots[i].classList.add('active');

        }
        for (let j = 0; j < dots.length; j++) {
            dots[j].addEventListener('click', function () {
                setActive(j)
            })
        }

    </script>
</body>

</html>
